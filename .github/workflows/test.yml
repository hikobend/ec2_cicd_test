name: Deploy to EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  EC2_INSTANCE_ID: i-024d5255bcc2e76ca

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Start an SSM Session
      id: start-session
      uses: aws-actions/start-amazon-ssm-session@v1
      with:
        instance-id: ${{ env.EC2_INSTANCE_ID }}

    # アプリケーションをデプロイするスクリプト（./deploy.sh）を実行
    - name: Deploy Application
      uses: aws-actions/amazon-ssm-command@v1
      with:
        command-id: AWS-RunShellScript
        parameters: '{"commands":["cd /path/to/app && ./deploy.sh"]}'
      env:
        SESSION_ID: ${{ steps.start-session.outputs.session-id }}
